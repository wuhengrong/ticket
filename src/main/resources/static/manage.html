<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据管理后台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: #f5f7fa;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        /* 登录模态框样式 */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .login-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 24px;
        }
        
        .login-form {
            margin-bottom: 20px;
        }
        
        .login-input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s ease;
        }
        
        .login-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }
        
        .login-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .login-error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: #3498db;
            color: white;
        }
        
        .tab:hover:not(.active) {
            background: #e9ecef;
        }
        
        .tab-content {
            display: none;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }
        
        .btn-small {
            padding: 4px 8px;
            font-size: 12px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-active {
            color: #2ecc71;
            font-weight: 600;
        }
        
        .status-inactive {
            color: #e74c3c;
            font-weight: 600;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .edit-btn {
            background: #3498db;
            color: white;
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
        }
        
        .reset-btn {
            background: #f39c12;
            color: white;
        }
        
        .copy-btn {
            background: #f39c12;
            color: white;
        }
        
        .access-code {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #e9ecef;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .url-display {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 12px;
            color: #666;
            background: #f8f9fa;
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }
        
        /* 虚拟卡表格简化样式 */
        .account-info {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 8px 12px;
            margin: 2px 0;
            font-family: monospace;
            font-size: 13px;
        }
        
        .account-label {
            color: #7f8c8d;
            font-size: 12px;
            margin-bottom: 2px;
        }
        
        .current-user {
            background: #e8f4fd;
            border-left: 3px solid #3498db;
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        .usage-time {
            color: #7f8c8d;
            font-size: 12px;
            margin-top: 4px;
        }
        
        .expandable-row {
            cursor: pointer;
        }
        
        .expanded-details {
            background: #f8f9fa;
            padding: 15px;
            border-top: 1px solid #e9ecef;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .detail-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border-left: 3px solid #3498db;
        }
        
        .detail-label {
            color: #7f8c8d;
            font-size: 12px;
            margin-bottom: 4px;
        }
        
        .detail-value {
            color: #2c3e50;
            font-weight: 500;
            font-family: monospace;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 14px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .container {
                max-width: 100%;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <!-- 登录模态框 -->
    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <h2 class="login-title">🚌 管理后台登录</h2>
            <form class="login-form" id="loginForm">
                <input type="password" class="login-input" id="adminPassword" placeholder="请输入管理员密码" required>
                <button type="submit" class="login-btn" id="loginBtn">登录</button>
            </form>
            <div class="login-error" id="loginError">密码错误，请重试</div>
        </div>
    </div>
    
    <div class="container" id="mainContainer" style="display: none;">
        <header>
            <h1>🚌 数据管理后台</h1>
            <div style="margin-top: 10px;">
                <button class="btn btn-warning" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </button>
            </div>
        </header>
        
        <div class="alert" id="alertMessage"></div>
        
        <div class="tabs">
            <button class="tab active" data-tab="virtualCards">虚拟卡管理</button>
            <button class="tab" data-tab="groups">分组管理</button>
            <button class="tab" data-tab="groupMembers">成员管理</button>
        </div>
        
        <!-- 虚拟卡管理 - 简化版 -->
        <div class="tab-content active" id="virtualCardsContent">
            <div class="card-header">
                <h2 class="card-title">虚拟卡列表</h2>
                <button class="btn" onclick="openModal('virtualCard')">
                    <i class="fas fa-plus"></i> 添加虚拟卡
                </button>
            </div>
            <table id="virtualCardsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>状态</th>
                        <th>账号池</th>
                        <th>今日账号</th>
                        <th>当前使用</th>
                        <th>使用日期</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="virtualCardsBody">
                    <!-- 数据将通过JavaScript动态加载 -->
                </tbody>
            </table>
        </div>
        
        <!-- 分组管理 -->
        <div class="tab-content" id="groupsContent">
            <div class="card-header">
                <h2 class="card-title">分组列表</h2>
                <button class="btn" onclick="openModal('group')">
                    <i class="fas fa-plus"></i> 添加分组
                </button>
            </div>
            <table id="groupsTable">
                <thead>
                    <tr>
                        <th>分组ID</th>
                        <th>分组名称</th>
                        <th>默认间隔</th>
                        <th>虚拟卡ID</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="groupsBody">
                    <!-- 数据将通过JavaScript动态加载 -->
                </tbody>
            </table>
        </div>
        
        <!-- 成员管理 -->
        <div class="tab-content" id="groupMembersContent">
            <div class="card-header">
                <h2 class="card-title">成员列表</h2>
                <button class="btn" onclick="openModal('groupMember')">
                    <i class="fas fa-plus"></i> 添加成员
                </button>
            </div>
            <table id="groupMembersTable">
                <thead>
                    <tr>
                        <th>用户ID</th>
                        <th>用户名称</th>
                        <th>状态</th>
                        <th>密码特殊时间</th>
                        <th>分组ID</th>
                        <th>使用顺序</th>
                        <th>自定义间隔</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                        <th>个人URL</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="groupMembersBody">
                    <!-- 数据将通过JavaScript动态加载 -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- 虚拟卡模态框 -->
    <div class="modal" id="virtualCardModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="virtualCardModalTitle">添加虚拟卡</h3>
                <button class="close" onclick="closeModal('virtualCardModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="virtualCardForm">
                    <input type="hidden" id="virtualCardId">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="id">ID *</label>
                            <input type="text" id="id" required>
                        </div>
                        <div class="form-group">
                            <label for="cardName">名称 *</label>
                            <input type="text" id="cardName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="status">状态 *</label>
                            <select id="status" required>
                                <option value="1">可用</option>
                                <option value="0">不可用</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="currentStatus">当前状态</label>
                            <input type="number" id="currentStatus" value="0">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phoneA">手机A *</label>
                            <input type="text" id="phoneA" required>
                        </div>
                        <div class="form-group">
                            <label for="pwdA">密码A *</label>
                            <input type="text" id="pwdA" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phoneB">手机B</label>
                            <input type="text" id="phoneB">
                        </div>
                        <div class="form-group">
                            <label for="pwdB">密码B</label>
                            <input type="text" id="pwdB">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="usageRule">使用规则</label>
                            <input type="text" id="usageRule" placeholder="例如: 1;3;5;7">
                        </div>
                        <div class="form-group">
                            <label for="notAvailableDates">不可用日期</label>
                            <input type="text" id="notAvailableDates" placeholder="例如: 2025.10.11;2025.10.12">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="usageDate">使用日期</label>
                            <input type="date" id="usageDate">
                        </div>
                        <div class="form-group">
                            <label for="todayAccount">当天账号</label>
                            <input type="text" id="todayAccount">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="todayPassword">当天密码</label>
                            <input type="text" id="todayPassword">
                        </div>
                        <div class="form-group">
                            <label for="yesterdayAccount">昨天账号</label>
                            <input type="text" id="yesterdayAccount">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="yesterdayPassword">昨天密码</label>
                            <input type="text" id="yesterdayPassword">
                        </div>
                        <div class="form-group">
                            <label for="currentUsedBy">当前使用者</label>
                            <input type="text" id="currentUsedBy">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="currentUsageStartTime">当前使用时间</label>
                        <input type="datetime-local" id="currentUsageStartTime">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="closeModal('virtualCardModal')">取消</button>
                <button class="btn btn-success" onclick="saveVirtualCard()">保存</button>
            </div>
        </div>
    </div>
    
    <!-- 分组模态框 -->
    <div class="modal" id="groupModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="groupModalTitle">添加分组</h3>
                <button class="close" onclick="closeModal('groupModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="groupForm">
                    <input type="hidden" id="groupId">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="groupGroupId">分组ID *</label>
                            <input type="text" id="groupGroupId" required>
                        </div>
                        <div class="form-group">
                            <label for="groupName">分组名称 *</label>
                            <input type="text" id="groupName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="defaultInterval">默认间隔(分钟) *</label>
                            <input type="number" id="defaultInterval" required>
                        </div>
                        <div class="form-group">
                            <label for="virtualCardId">虚拟卡ID *</label>
                            <input type="text" id="virtualCardId" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="groupStatus">状态 *</label>
                        <select id="groupStatus" required>
                            <option value="ACTIVE">激活</option>
                            <option value="INACTIVE">未激活</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="closeModal('groupModal')">取消</button>
                <button class="btn btn-success" onclick="saveGroup()">保存</button>
            </div>
        </div>
    </div>
    
    <!-- 成员模态框 -->
    <div class="modal" id="groupMemberModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="groupMemberModalTitle">添加成员</h3>
                <button class="close" onclick="closeModal('groupMemberModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="groupMemberForm">
                    <input type="hidden" id="memberAccessCode">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="memberGroupId">分组ID *</label>
                            <input type="text" id="memberGroupId" required>
                        </div>
                        <div class="form-group">
                            <label for="memberUserId">用户ID *</label>
                            <input type="text" id="memberUserId" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="memberUserName">用户名称 *</label>
                            <input type="text" id="memberUserName" required>
                        </div>
                        <div class="form-group">
                            <label for="useOrder">使用顺序 *</label>
                            <input type="number" id="useOrder" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="passwordSpecialTime">密码特殊时间</label>
                            <input type="text" id="passwordSpecialTime" placeholder="例如: 06:00-08:00;18:00-20:00">
                            <small style="color: #666;">特殊时间段，多个时间段用分号分隔</small>
                        </div>
                        <div class="form-group">
                            <label for="memberStatus">状态 *</label>
                            <select id="memberStatus" required>
                                <option value="ACTIVE">激活</option>
                                <option value="INACTIVE">未激活</option>
                                <option value="ON_LEAVE">休假</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">

	<script>
	    // 全局数据存储
	    let virtualCards = [];

	    const DOMAIN = "https://ticket-1-6sz7.onrender.com";

	    // 页面加载时初始化
	    document.addEventListener('DOMContentLoaded', function() {

	    // 检查认证状态
	    function checkAuthentication() {
	        console.log('检查认证状态...');
	        const savedAuth = localStorage.getItem('adminAuthenticated');
	        const authTime = localStorage.getItem('adminAuthTime');
	        const savedPassword = localStorage.getItem('adminPassword');
	        
	        console.log('认证状态:', { savedAuth, authTime, savedPassword: savedPassword ? '***' : 'null' });
	        
	        // 检查是否在有效期内（24小时）
	        if (savedAuth === 'true' && authTime && savedPassword) {
	            const now = new Date().getTime();
	            const authTimestamp = parseInt(authTime);
	            const hoursDiff = (now - authTimestamp) / (1000 * 60 * 60);
	            
	            console.log(`认证时间差: ${hoursDiff.toFixed(2)} 小时`);
	            
	            if (hoursDiff < 24) {
	                isAuthenticated = true;
	                currentPassword = savedPassword;
	                console.log('认证有效，显示主内容');

	                loadAllData();

	                // 认证过期

	                localStorage.removeItem('adminAuthTime');
	                localStorage.removeItem('adminPassword');

	            console.log('未认证或认证信息不完整，显示登录界面');

	    // 显示登录模态框

	        document.getElementById('adminPassword').focus();
	    }
	    
	    // 显示主内容
	    function showMainContent() {
	        console.log('显示主内容');

	    }
	    
	    // 设置登录表单事件
	    function setupLoginForm() {
	        document.getElementById('loginForm').addEventListener('submit', function(e) {
	            e.preventDefault();
	            handleLogin();
	        });
	    }
	    
	    // 处理登录
	    async function handleLogin() {
	        const password = document.getElementById('adminPassword').value;
	        const errorEl = document.getElementById('loginError');
	        const loginBtn = document.getElementById('loginBtn');
	        
	        console.log('开始处理登录，密码长度:', password.length);
	        
	        if (!password) {
	            errorEl.textContent = '请输入密码';
	            errorEl.style.display = 'block';
	            return;
	        }
	        
	        // 禁用登录按钮，显示加载状态
	        loginBtn.disabled = true;
	        loginBtn.textContent = '验证中...';
	        
	        try {
	            // 调用后端API验证密码
	            console.log('开始密码验证...');
	            const isValid = await validatePasswordWithBackend(password);
	            console.log('密码验证结果:', isValid);
	            
	            if (isValid) {
	                isAuthenticated = true;
	                currentPassword = password;
	                localStorage.setItem('adminAuthenticated', 'true');
	                localStorage.setItem('adminAuthTime', new Date().getTime().toString());
	                localStorage.setItem('adminPassword', password);
	                showMainContent();
	                loadAllData();
	                errorEl.style.display = 'none';
	                console.log('登录成功，开始加载数据');
	            } else {
	                errorEl.textContent = '密码错误，请重试';
	                errorEl.style.display = 'block';
	                document.getElementById('adminPassword').value = '';
	                document.getElementById('adminPassword').focus();
	                console.log('密码验证失败');
	            }
	        } catch (error) {
	            console.error('密码验证失败:', error);
	            errorEl.textContent = '验证失败，请检查网络连接';
	            errorEl.style.display = 'block';
	        } finally {
	            // 恢复登录按钮
	            loginBtn.disabled = false;
	            loginBtn.textContent = '登录';
	        }
	    }
	    
	    // 与后端API验证密码
	    async function validatePasswordWithBackend(password) {
	        try {
	            // 通过尝试创建一个虚拟卡来验证密码
	            const testData = {
	                password: password,
	                virtualCard: {
	                    id: "test_validation_only_" + Date.now(),
	                    cardName: "测试验证",
	                    status: 0,
	                    physicalCardAPhone: "test",
	                    physicalCardAPwd: "test"
	                }
	            };
	            
	            console.log('发送密码验证请求:', { 
	                url: '/api/admin/virtual-cards',
	                method: 'POST',
	                hasPassword: !!password
	            });
	            
	            const response = await fetch('/api/admin/virtual-cards', {
	                method: 'POST',
	                headers: {
	                    'Content-Type': 'application/json'
	                },
	                body: JSON.stringify(testData),
	                credentials: 'include'
	            });
	            
	            console.log('密码验证响应状态:', response.status, response.statusText);
	            
	            const result = await response.json();
	            console.log('密码验证响应数据:', result);
	            
	            // 如果返回未授权错误，说明密码错误
	            if (response.status === 401 || result.message?.includes('未授权') || result.message?.includes('密码错误')) {
	                return false;
	            }
	            
	            // 其他情况（如ID已存在等）也认为密码正确
	            return true;
	            
	        } catch (error) {
	            console.error('密码验证API调用失败:', error);
	            // 如果网络错误，我们无法确定密码是否正确
	            throw new Error('网络连接失败');
	        }
	    }
	    
	    // 退出登录
	    function logout() {
	        if (confirm('确定要退出登录吗？')) {
	            isAuthenticated = false;
	            currentPassword = '';
	            localStorage.removeItem('adminAuthenticated');
	            localStorage.removeItem('adminAuthTime');
	            localStorage.removeItem('adminPassword');
	            showLoginModal();
	            // 清空数据
	            virtualCards = [];
	            groups = [];
	            groupMembers = [];
	            renderVirtualCards();
	            renderGroups();
	            renderGroupMembers();
	        }
	    }
	    
	    // 检查认证状态的函数，在所有API调用前使用
	    function checkAuthBeforeRequest() {
	        if (!isAuthenticated) {
	            showAlert('请先登录', 'error');
	            showLoginModal();
	            return false;
	        }
	        return true;
	    }
	    
	    // 设置标签页事件
	    function setupTabEvents() {
	        const tabs = document.querySelectorAll('.tab');
	        tabs.forEach(tab => {
	            tab.addEventListener('click', function() {
	                const tabId = this.getAttribute('data-tab');
	                
	                // 更新标签状态
	                tabs.forEach(t => t.classList.remove('active'));
	                this.classList.add('active');
	                
	                // 更新内容显示
	                document.querySelectorAll('.tab-content').forEach(content => {
	                    content.classList.remove('active');
	                });
	                document.getElementById(tabId + 'Content').classList.add('active');
	            });
	        });
	    }
	    
	    // 从URL中提取accessCode
	    function extractAccessCodeFromUrl(url) {
	        if (!url) return null;
	        try {
	            const urlObj = new URL(url);
	            return urlObj.searchParams.get('code');
	        } catch (e) {
	            // 如果URL解析失败，尝试从字符串中提取
	            const match = url.match(/[?&]code=([^&]+)/);
	            return match ? match[1] : null;
	        }
	    }
	    
	    // 生成新的访问码
	    function generateAccessCode() {
	        return Math.random().toString(36).substring(2, 10).toUpperCase();
	    }
	    
	    // 复制URL到剪贴板
	    function copyUrl(url) {
	        if (!checkAuthBeforeRequest()) return;
	        
	        navigator.clipboard.writeText(url).then(() => {
	            showAlert('URL已复制到剪贴板', 'success');
	        }).catch(err => {
	            console.error('复制失败:', err);
	            showAlert('复制失败，请手动复制', 'error');
	        });
	    }
	    
	    // 加载所有数据
	    async function loadAllData() {
	        if (!checkAuthBeforeRequest()) return;
	        
	        console.log('开始加载所有数据...');
	        
	        try {
	            // 显示加载状态

	            // 分别加载数据，便于调试
	            console.log('开始加载虚拟卡数据...');

	            console.log('开始加载分组数据...');

	            console.log('开始加载成员数据...');
	            await loadGroupMembers();
	            
	            console.log('所有数据加载完成');
	            
	        } catch (error) {
	            console.error('加载数据失败:', error);
	            showAlert('加载数据失败: ' + error.message, 'error');

	    // 显示加载状态
	    function showLoadingState() {

	        if (groupsBody) groupsBody.innerHTML = loadingHTML;
	        if (groupMembersBody) groupMembersBody.innerHTML = loadingHTML;

		// 修改加载虚拟卡数据 - 使用GET请求

	    // 渲染虚拟卡表格 - 简化版
	    function renderVirtualCards() {

	            todayPassword: document.getElementById('todayPassword').value,
	            yesterdayAccount: document.getElementById('yesterdayAccount').value,

	            currentUsageStartTime: document.getElementById('currentUsageStartTime').value
	        };
	        
	        const originalId = document.getElementById('virtualCardId').value;
	        const isEdit = !!originalId;
	        
	        try {
	            const url = isEdit ? `/api/admin/virtual-cards/${originalId}` : '/api/admin/virtual-cards';
	            const method = isEdit ? 'PUT' : 'POST';
	            
	            // 构建包含密码的请求数据
	            const requestData = {
	                password: currentPassword,
	                virtualCard: formData
	            };
	            
	            const response = await fetch(url, {
	                method: method,
	                headers: {
	                    'Content-Type': 'application/json'
	                },
	                body: JSON.stringify(requestData),
	                credentials: 'include'
	            });

	                closeModal('virtualCardModal');

	                    showAlert('密码验证失败，请重新登录', 'error');
	                    logout();

	    // 格式化日期时间
	    function formatDateTime(dateString) {
	        if (!dateString) return '-';
	        try {
	            const date = new Date(dateString);
	            return date.toLocaleString('zh-CN');
	        } catch (e) {
	            return dateString;
	        }
	    }
	    
	    // 格式化日期
	    function formatDate(dateString) {
	        if (!dateString) return '-';
	        try {
	            const date = new Date(dateString);
	            return date.toLocaleDateString('zh-CN');
	        } catch (e) {
	            return dateString;
	        }
	    }
	    
	    // 格式化日期时间为输入框格式
	    function formatDateTimeForInput(dateString) {
	        if (!dateString) return '';
	        try {
	            const date = new Date(dateString);
	            return date.toISOString().slice(0, 16);
	        } catch (e) {
	            return '';
	        }
	    }
