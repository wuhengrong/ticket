<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á•®Âç°ÁÆ°ÁêÜÁ≥ªÁªü</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: #f5f7fa;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .url-display {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 12px;
            color: #666;
            background: #f8f9fa;
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .generate-btn {
            background: #3498db;
            color: white;
        }
        
        .edit-btn {
            background: #f39c12;
            color: white;
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
        }
        
        .copy-btn {
            background: #9b59b6;
            color: white;
        }
        
        .status-available {
            color: #2ecc71;
            font-weight: 600;
        }
        
        .status-used {
            color: #e74c3c;
            font-weight: 600;
        }
        
        .status-disabled {
            color: #95a5a6;
            font-weight: 600;
        }
        
        .status-assigned {
            color: #3498db;
            font-weight: 600;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        /* ÂØÜÁ†ÅÈ™åËØÅÊ®°ÊÄÅÊ°ÜÊ†∑Âºè */
        .password-modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .password-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
        }
        
        .password-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .password-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .password-error {
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
        
        .password-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- ÂØÜÁ†ÅÈ™åËØÅÊ®°ÊÄÅÊ°Ü -->
    <div class="password-modal" id="passwordModal">
        <div class="password-content">
            <h3 class="password-title">üîê ËØ∑ËæìÂÖ•ÁÆ°ÁêÜÂØÜÁ†Å</h3>
            <input type="password" id="passwordInput" class="password-input" placeholder="ËØ∑ËæìÂÖ•ËÆøÈóÆÂØÜÁ†Å" autocomplete="off">
            <div class="password-error" id="passwordError">ÂØÜÁ†ÅÈîôËØØÔºåËØ∑ÈáçÊñ∞ËæìÂÖ•</div>
            <div class="password-buttons">
                <button class="btn btn-danger" onclick="cancelAccess()" style="flex: 1;">ÂèñÊ∂à</button>
                <button class="btn btn-success" onclick="verifyPassword()" style="flex: 1;">Á°ÆËÆ§</button>
            </div>
        </div>
    </div>

    <!-- ‰∏ªÂÜÖÂÆπÂå∫Âüü - ÂàùÂßãÈöêËóè -->
    <div id="mainContent" style="display: none;">
        <div class="container">
            <header>
                <h1>üöá Âú∞ÈìÅÁ•®Âç°ÁÆ°ÁêÜÁ≥ªÁªü</h1>
                <p>ÁÆ°ÁêÜÁ•®Âç°URLÂíåÁîüÊàêÁî®Êà∑ËÆøÈóÆÈìæÊé•</p>
            </header>
            
            <div class="alert" id="alertMessage"></div>
            
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Á•®Âç°ÂàóË°®</h2>
                    <button class="btn" onclick="addTicketCard()">
                        <i class="fas fa-plus"></i> Ê∑ªÂä†Á•®Âç°
                    </button>
                </div>
                
                <table id="ticketCardsTable">
                    <thead>
                        <tr>
                            <th>Â∫èÂè∑</th>
                            <th>Âç°Á•®URL</th>
                            <th>Ê¨°Êï∞</th>
                            <th>Áä∂ÊÄÅ</th>
                            <th>Áî®Êà∑URL</th>
                            <th>Êìç‰Ωú</th>
                        </tr>
                    </thead>
                    <tbody id="ticketCardsBody">
                        <!-- Êï∞ÊçÆÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÂä†ËΩΩ -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- ÁºñËæëÁ•®Âç°Ê®°ÊÄÅÊ°Ü -->
        <div class="modal" id="ticketModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modalTitle">ÁºñËæëÁ•®Âç°</h3>
                    <button class="close" onclick="closeModal('ticketModal')">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="ticketForm">
                        <input type="hidden" id="ticketId">
                        <div class="form-group">
                            <label for="serialNumber">Â∫èÂè∑ *</label>
                            <input type="number" id="serialNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="cardUrl">Âç°Á•®URL *</label>
                            <input type="url" id="cardUrl" required placeholder="https://example.com/ticket">
                            <small style="color: #666;">ËØ∑ËæìÂÖ•Âçï‰∏™URLÂú∞ÂùÄ</small>
                        </div>
                        <div class="form-group">
                            <label for="usageCount">‰ΩøÁî®Ê¨°Êï∞</label>
                            <input type="number" id="usageCount" value="0">
                        </div>
                        <div class="form-group">
                            <label for="status">Áä∂ÊÄÅ</label>
                            <select id="status">
                                <option value="ÂèØÁî®">ÂèØÁî®</option>
                                <option value="Â∑≤‰ΩøÁî®">Â∑≤‰ΩøÁî®</option>
                                <option value="Á¶ÅÁî®">Á¶ÅÁî®</option>
                                <option value="Â∑≤ÂàÜÈÖç">Â∑≤ÂàÜÈÖç</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" onclick="closeModal('ticketModal')">ÂèñÊ∂à</button>
                    <button class="btn btn-success" onclick="saveTicketCard()">‰øùÂ≠ò</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ÂÖ®Â±ÄÊï∞ÊçÆÂ≠òÂÇ®
        let ticketCards = [];
        const API_BASE = '/api/ticket-cards';
        
        // ÂØÜÁ†ÅÈ™åËØÅÁõ∏ÂÖ≥ÂáΩÊï∞
        async function verifyPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorElement = document.getElementById('passwordError');
            
            if (!password) {
                errorElement.textContent = 'ËØ∑ËæìÂÖ•ÂØÜÁ†Å';
                errorElement.style.display = 'block';
                return;
            }
            
            try {
                // ‰øÆÊ≠£URLË∑ØÂæÑ
                const response = await fetch('/api/ticket-cards/auth/verify-management-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });
                
                if (response.ok) {
                    // ÂØÜÁ†ÅÊ≠£Á°ÆÔºåÊòæÁ§∫‰∏ªÂÜÖÂÆπ
                    document.getElementById('passwordModal').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                    // Âä†ËΩΩÁ•®Âç°Êï∞ÊçÆ
                    loadTicketCards();
                } else {
                    const result = await response.json();
                    errorElement.textContent = result.error || 'ÂØÜÁ†ÅÈîôËØØ';
                    errorElement.style.display = 'block';
                    // Ê∏ÖÁ©∫ÂØÜÁ†ÅËæìÂÖ•Ê°Ü
                    document.getElementById('passwordInput').value = '';
                    document.getElementById('passwordInput').focus();
                }
            } catch (error) {
                errorElement.textContent = 'È™åËØÅÂ§±Ë¥•ÔºåËØ∑ÈáçËØï';
                errorElement.style.display = 'block';
            }
        }
        
        function cancelAccess() {
            // ÂÖ≥Èó≠È°µÈù¢ÊàñË∑≥ËΩ¨Âà∞È¶ñÈ°µ
            window.location.href = '/';
        }
        
        // ÁõëÂê¨ÂõûËΩ¶ÈîÆ
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéËá™Âä®ËÅöÁÑ¶Âà∞ÂØÜÁ†ÅËæìÂÖ•Ê°Ü
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('passwordInput').focus();
        });

        // ÂéüÊúâÁöÑJavaScriptÂáΩÊï∞‰øùÊåÅ‰∏çÂèò
        // Âä†ËΩΩÁ•®Âç°Êï∞ÊçÆ
        async function loadTicketCards() {
            try {
                showAlert('Ê≠£Âú®Âä†ËΩΩÊï∞ÊçÆ...', 'info');
                const response = await fetch(API_BASE);
                
                if (response.ok) {
                    const data = await response.json();
                    ticketCards = data;
                    renderTicketCards();
                    showAlert(`Âä†ËΩΩÊàêÂäüÔºåÂÖ± ${data.length} Êù°ËÆ∞ÂΩï`, 'success');
                } else {
                    throw new Error('Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('Âä†ËΩΩÁ•®Âç°Êï∞ÊçÆÂ§±Ë¥•:', error);
                showAlert('Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•: ' + error.message, 'error');
            }
        }
        
        // Ê∏≤ÊüìÁ•®Âç°Ë°®Ê†º
        function renderTicketCards() {
            const tbody = document.getElementById('ticketCardsBody');
            tbody.innerHTML = '';
            
            if (ticketCards.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; color: #999; padding: 40px;">
                            <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 10px; display: block;"></i>
                            <p>ÊöÇÊó†Êï∞ÊçÆÔºåËØ∑ÁÇπÂáª"Ê∑ªÂä†Á•®Âç°"ÊåâÈíÆÊ∑ªÂä†Êï∞ÊçÆ</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            ticketCards.forEach(card => {
                const tr = document.createElement('tr');
                
                // Ê†ºÂºèÂåñÂç°Á•®URLÊòæÁ§∫
                const cardUrlDisplay = card.cardUrl ? 
                    `<div style="display: flex; align-items: center; gap: 8px;">
                        <div class="url-display" title="${card.cardUrl}">${card.cardUrl}</div>
                        <button class="action-btn copy-btn" onclick="copyToClipboard('${card.cardUrl}')" title="Â§çÂà∂URL">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>` : 
                    '-';
                
                // Ê†ºÂºèÂåñÁî®Êà∑URLÊòæÁ§∫
                const userUrlDisplay = card.userUrl ? 
                    `<div style="display: flex; align-items: center; gap: 8px;">
                        <div class="url-display" title="${card.userUrl}">${card.userUrl}</div>
                        <button class="action-btn copy-btn" onclick="copyToClipboard('${card.userUrl}')" title="Â§çÂà∂URL">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>` : 
                    '-';
                
                tr.innerHTML = `
                    <td>${card.serialNumber}</td>
                    <td>${cardUrlDisplay}</td>
                    <td>${card.usageCount}</td>
                    <td><span class="status-${getStatusClass(card.status)}">${card.status}</span></td>
                    <td>${userUrlDisplay}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn generate-btn" onclick="generateUserUrl(${card.serialNumber})" ${card.userUrl ? 'disabled' : ''}>
                                <i class="fas fa-link"></i> ${card.userUrl ? 'Â∑≤ÁîüÊàê' : 'ÁîüÊàêÈìæÊé•'}
                            </button>
                            <button class="action-btn edit-btn" onclick="editTicketCard(${card.id})">
                                <i class="fas fa-edit"></i> ÁºñËæë
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteTicketCard(${card.id})">
                                <i class="fas fa-trash"></i> Âà†Èô§
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        // Ëé∑ÂèñÁä∂ÊÄÅÂØπÂ∫îÁöÑCSSÁ±ª
        function getStatusClass(status) {
            switch(status) {
                case 'ÂèØÁî®': return 'available';
                case 'Â∑≤‰ΩøÁî®': return 'used';
                case 'Á¶ÅÁî®': return 'disabled';
                case 'Â∑≤ÂàÜÈÖç': return 'assigned';
                default: return 'available';
            }
        }
        
        // Ê∑ªÂä†Á•®Âç°ÔºàËá™Âä®ÁîüÊàêÔºâ
        async function addTicketCard() {
            try {
                showAlert('Ê≠£Âú®Ê∑ªÂä†Á•®Âç°...', 'info');
                
                // Ëá™Âä®ÁîüÊàêÂ∫èÂè∑ÔºàÂΩìÂâçÊúÄÂ§ßÂ∫èÂè∑+1Ôºâ
                const maxSerial = ticketCards.length > 0 ? Math.max(...ticketCards.map(card => card.serialNumber)) : 0;
                const newSerial = maxSerial + 1;
                
                // Ëá™Âä®ÁîüÊàêÈªòËÆ§URL
                const defaultUrl = `http://19.nat0.cn:29027/mobile/shenzhen/pages/count-card.html?code=AUTO${newSerial}`;
                
                const formData = {
                    serialNumber: newSerial,
                    cardUrl: defaultUrl,
                    usageCount: 0,
                    status: 'ÂèØÁî®'
                };
                
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    showAlert('Á•®Âç°Ê∑ªÂä†ÊàêÂäüÔºÅ', 'success');
                    await loadTicketCards();
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Ê∑ªÂä†Â§±Ë¥•');
                }
            } catch (error) {
                console.error('Ê∑ªÂä†Á•®Âç°Â§±Ë¥•:', error);
                showAlert('Ê∑ªÂä†Â§±Ë¥•: ' + error.message, 'error');
            }
        }
        
        // ÁîüÊàêÁî®Êà∑URL
        async function generateUserUrl(serialNumber) {
            try {
                showAlert('Ê≠£Âú®ÁîüÊàêÁî®Êà∑ÈìæÊé•...', 'info');
                
                const response = await fetch(`${API_BASE}/${serialNumber}/generate-url`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    showAlert('Áî®Êà∑ÈìæÊé•ÁîüÊàêÊàêÂäüÔºÅ', 'success');
                    await loadTicketCards();
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'ÁîüÊàêÈìæÊé•Â§±Ë¥•');
                }
            } catch (error) {
                console.error('ÁîüÊàêÁî®Êà∑URLÂ§±Ë¥•:', error);
                showAlert('ÁîüÊàêÈìæÊé•Â§±Ë¥•: ' + error.message, 'error');
            }
        }
        
        // ÁºñËæëÁ•®Âç°
        function editTicketCard(id) {
            const card = ticketCards.find(c => c.id === id);
            if (!card) return;
            
            document.getElementById('modalTitle').textContent = 'ÁºñËæëÁ•®Âç°';
            document.getElementById('ticketId').value = card.id;
            document.getElementById('serialNumber').value = card.serialNumber;
            document.getElementById('cardUrl').value = card.cardUrl || '';
            document.getElementById('usageCount').value = card.usageCount || 0;
            document.getElementById('status').value = card.status || 'ÂèØÁî®';
            
            document.getElementById('ticketModal').classList.add('active');
        }
        
        // Âà†Èô§Á•®Âç°
        async function deleteTicketCard(id) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™Á•®Âç°ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§ç„ÄÇ')) {
                return;
            }
            
            try {
                showAlert('Ê≠£Âú®Âà†Èô§Á•®Âç°...', 'info');
                
                const response = await fetch(`${API_BASE}/${id}`, {

        // Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
        function copyToClipboard(text) {

                showAlert('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂', 'error');

        }
        
        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        // ‰øùÂ≠òÁ•®Âç°
        async function saveTicketCard() {
            const ticketId = document.getElementById('ticketId').value;
            const formData = {
                serialNumber: parseInt(document.getElementById('serialNumber').value),
                cardUrl: document.getElementById('cardUrl').value,
                usageCount: parseInt(document.getElementById('usageCount').value) || 0,
                status: document.getElementById('status').value
            };
            
            // Âü∫Á°ÄÈ™åËØÅ
            if (!formData.serialNumber || !formData.cardUrl) {
                showAlert('ËØ∑Â°´ÂÜôÂÆåÊï¥ÁöÑÂøÖÂ°´Â≠óÊÆµ', 'error');
                return;
            }
            
            try {
                showAlert('Ê≠£Âú®‰øùÂ≠ò...', 'info');
                
                const url = ticketId ? `${API_BASE}/${ticketId}` : API_BASE;
                const method = ticketId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    showAlert(ticketId ? 'Á•®Âç°Êõ¥Êñ∞ÊàêÂäüÔºÅ' : 'Á•®Âç°Ê∑ªÂä†ÊàêÂäüÔºÅ', 'success');
                    closeModal('ticketModal');
                    await loadTicketCards();
                } else {
                    const error = await response.json();
                    throw new Error(error.error || (ticketId ? 'Êõ¥Êñ∞Â§±Ë¥•' : 'Ê∑ªÂä†Â§±Ë¥•'));
                }
            } catch (error) {
                console.error('‰øùÂ≠òÁ•®Âç°Â§±Ë¥•:', error);
                showAlert('‰øùÂ≠òÂ§±Ë¥•: ' + error.message, 'error');
            }
        }
        
        // ÊòæÁ§∫ÊèêÁ§∫‰ø°ÊÅØ
        function showAlert(message, type = 'success') {
            const alertEl = document.getElementById('alertMessage');
            alertEl.textContent = message;
            alertEl.className = `alert alert-${type}`;
            alertEl.style.display = 'block';
            
            // Â¶ÇÊûúÊòØÊàêÂäüÊàñ‰ø°ÊÅØÊèêÁ§∫Ôºå3ÁßíÂêéËá™Âä®ÈöêËóèÔºõÈîôËØØÊèêÁ§∫‰øùÊåÅÊòæÁ§∫
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    alertEl.style.display = 'none';
                }, 3000);
            }
        }
    </script>
